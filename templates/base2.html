<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Your additional styles go here */

        /* Button styles */
        body {
            margin: 0;
            background-color: #f9fafb;
            font-family: Inter;
        }
         a
        * {
            box-sizing: border-box;
        }
        .fixed-bottom-4 {
            position: fixed;
            bottom: 4px;
            right: 4px;
        }

        .button-style {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem; /* equivalent to text-sm in Tailwind */
            font-weight: 500; /* equivalent to font-medium in Tailwind */
            border: 2px solid #CBD5E0; /* equivalent to border in Tailwind */
            border-radius: 9999px; /* equivalent to rounded-full in Tailwind */
            width: 4rem; /* equivalent to w-16 in Tailwind */
            height: 4rem; /* equivalent to h-16 in Tailwind */
            background-color: #1A202C; /* equivalent to bg-black in Tailwind */
            color: #E2E8F0; /* equivalent to text-white in Tailwind */
            cursor: pointer;
        }

        .button-style:hover {
            background-color: #4A5568; /* equivalent to hover:bg-gray-700 in Tailwind */
            color: #2D3748; /* equivalent to hover:text-gray-900 in Tailwind */
        }
 
        /* Chat Container styles */
        .chat-container {
            box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            position: fixed;
            bottom: calc(4rem + 1.5rem);
            right: 0;
            margin-right: 1rem; /* equivalent to mr-4 in Tailwind */
            background-color: #FFFFFF; /* equivalent to bg-white in Tailwind */
            padding: 1.5rem; /* equivalent to p-6 in Tailwind */
            border: 1px solid #E5E7EB; /* equivalent to border in Tailwind */
            width: 440px; /* equivalent to w-[440px] in Tailwind */
            height: 634px; /* equivalent to h-[634px] in Tailwind */
            border-radius: 8px; /* equivalent to rounded-lg in Tailwind */
        }

        /* Heading styles */
        .heading-style {
            font-weight: 600; /* equivalent to font-semibold in Tailwind */
            font-size: 1.125rem; /* equivalent to text-lg in Tailwind */
            letter-spacing: -0.01em; /* equivalent to tracking-tight in Tailwind */
        }

        /* Text styles */
        .text-style {
            font-size: 0.875rem; /* equivalent to text-sm in Tailwind */
            color: #6B7280; /* equivalent to text-[#6b7280] in Tailwind */
            line-height: 1.5; /* equivalent to leading-3 in Tailwind */
        }

        /* Flex container */
            .flex {
            display: flex;
            }

            /* Align items center */
            .items-center {
            align-items: center;
            }

            /* Padding-top 0 */
            .pt-0 {
            padding-top: 0;
            }

            /* Form styles */
            form {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 0;
            padding-bottom: 0;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            }

            /* Input styles */
            input {
            flex: 1 1 0%;
            height: 2.5rem;
            width: 100%;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            border-radius: 0.375rem;
            border-width: 1px;
            border-style: solid;
            border-color: #e5e7eb;
            border-radius: 0.375rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-right: 0;
            margin-bottom: 0;
            margin-left: 0;
            outline: 2px solid transparent;
            outline-offset: 2px;
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            }

            /* Button styles */
            button {
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25rem;
            text-transform: none;
            cursor: pointer;
            user-select: none;
            background-color: #000;
            color: #f9fafb;
            padding-left: 1rem;
            padding-right: 1rem;
            height: 2.5rem;
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            }

            /* Hover effect for button */
            button:hover {
            background-color: #111827e6;
            }

        
    </style>
    <title>ChatbotPsycology</title>
</head>
